{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
	<div class="row justify-content-center">
		<div class="col-lg-9">
			<h1 class="mt-0">{{ .Title }}</h1>
		</div>
		<div class="col-lg-9 col-xl-8">
			<p class="lead">{{ .Params.lead | safeHTML }}</p>
		</div>
	</div>
	<div class="row justify-content-center">
		<div id="formio" class="col-lg-9">
			<div class="formio-component formio-component-form">
				<form method="post" action="https://listmonk.quanti.org/subscription/form" class="listmonk-form">
					<div class="form-group formio-component formio-component-textfield">
						<label for="nom" class="col-form-label">
							Nom et Prénom
						</label>
						<div ref="element">
							<input class="form-control" placeholder="Nom Prénom" type="text" name="name" value="">
						</div>
						<div class="formio-errors" ref="messageContainer"></div>
					</div>
					<div class="form-group formio-component formio-component-email required">
						<label for="email" class="col-form-label field-required">
							Email
						</label>
						<div ref="element">
							<input class="form-control"
								placeholder="Laissez-nous votre email sur lequel vous souhaitez recevoir la newsletter."
								name="email" type="email" value="" />
						</div>
						<div class="formio-errors" ref="messageContainer"></div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-md" type="submit">Envoyer</button>
					</div>
					<input type="hidden" name="l" value="9bccf40e-84cd-4183-bc5a-e5b280ca73ea" />
				</form>
			</div>
		</div>
	</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-lg-9 pt-3">{{ .Content }}</div>
	</div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
	<div class="row flex-xl-nowrap">
		{{ if .Site.Params.editPage -}}
		{{ partial "main/edit-page.html" . }}
		{{ end -}}
	</div>
</section>
{{ end }}
