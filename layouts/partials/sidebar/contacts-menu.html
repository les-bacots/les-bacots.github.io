{{ $currentPage := . -}}
{{ range .Site.Menus.contacts -}}
  <h3><a class="docs-link" href="{{ .URL | relURL }}">{{ .Name }}</a></h3>
  {{ if .HasChildren -}}
  <ul class="list-unstyled">
    {{ range .Children -}}
      {{- $active := (eq .Name $currentPage.Title) -}}
      <li><a class="docs-link{{ if $active }} active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
    {{ end -}}
  </ul>
  {{ end -}}
{{ end -}}
